<div>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Portfolio</div>
    <div class="panel-body">
      <p>This is the panel body</p>
    </div>
    <!-- Table -->
    <table ng-show="signedIn"class="table">
      <tr>
        <th>Ticker Symbol</th>
        <th>Qty</th>
        <th>Current Price</th>
        <th>Total Value</th>
      </tr>
      <tr>
        <td><a ng-href="/investments/1">APL</a></td>
        <td>100.50</td>
        <td>504.08</td>
        <td>{{ 100.50 * 504.08 }}</td>
      </tr>
    </table>
  </div>
  <div>
    <form ng-submit="addInvestment()">
      <input type="text" ng-model="symbol" placeholder="symbol"></input>
      <input type="number" ng-model="qty" placeholder="qty"></input>
      <input type="sumbit" value="add investment" class="btn btn-primary" />
    </form>
  </div>
  <a ng-href="">Add investment</a> <br />
  <a ng-href="#/">Home</a>
</div>
