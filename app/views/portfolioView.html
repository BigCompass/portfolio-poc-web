<div>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">{{ portfolio.name }}</div>
    <div class="panel-body">
      <p>{{ message }}</p>
    </div>
    <!-- Table -->
    <table class="table">
      <tr>
        <th>Ticker Symbol</th>
        <th>Qty</th>
        <th>Current Price</th>
        <th>Total Value</th>
      </tr>
      <tr ng-repeat="investment in investments">
        <td><a ng-href="#/portfolios/{{portfolio.$id}}/investments/{{investment.$id}}">{{ investment.symbol }}</a></td>
        <td>{{ investment.qty }}</td>
        <td>504.08</td>
        <td>{{ investment.qty * 504.08 }}</td>
      </tr>
    </table>
  </div>
  <div>
    <form ng-submit="addInvestment()">
      <input type="text" ng-model="invSymbol" placeholder="symbol"></input>
      <input type="number" ng-model="invQty" placeholder="qty"></input>
      <input type="submit" value="test" class="btn btn-primary" />
    </form>
  </div>
  <a ng-href="">Add investment</a> <br />
  <a ng-href="#/">Home</a>
  <form ng-submit="test('yay?')">
    <input type="submit" value="test" class="btn btn-primary" />
  </form>
</div>
